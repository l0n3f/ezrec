program: "example"
rate: 5
concurrency: 50
timeout: 30s
user_agent: "ezrec/1.0 (Bug Bounty Research Tool)"

headers:
  User-Agent: "ezrec/1.0 (Bug Bounty Research Tool)"
  X-Bug-Bounty-Platform: "hackerone"

scope:
  include:
    - ".*\\.example\\.com$"
    - ".*\\.example\\.org$"
  exclude:
    - ".*\\.staging\\..*"
    - ".*\\.dev\\..*"
    - ".*\\.test\\..*"

tools:
  subfinder:
    sources:
      - "all"
    max_depth: 3
    timeout: 30
    threads: 10

  amass:
    max_dns_queries: 1000
    sources:
      - "all"

  httpx:
    threads: 50
    timeout: 10
    max_redirects: 3
    status_codes: [200, 201, 202, 204, 301, 302, 307, 308, 401, 403, 500]
    tech_detect: true
    screenshot: false
    ports: ["80", "443", "8080", "8443"]

  katana:
    max_depth: 3
    max_pages: 1000
    concurrency: 10
    delay: 1
    extensions: ["js", "php", "asp", "aspx", "jsp"]

  gau:
    providers: ["wayback", "commoncrawl", "otx", "urlscan"]
    max_pages: 10
    threads: 5

  waybackurls:
    get_versions: false
    no_subs: false

  nuclei:
    templates: ["./templates/"]
    severity: ["critical", "high", "medium"]
    rate_limit: 150
    bulk_size: 25
    timeout: 10
    max_host_error: 30

  ffuf:
    wordlists: ["./wordlists/common.txt"]
    extensions: ["php", "asp", "aspx", "jsp", "html", "js", "txt", "bak"]
    threads: 40
    delay: "0.1-2.0"
    match_codes: [200, 204, 301, 302, 307, 401, 403]
    recursion: true
    recursion_depth: 2

output:
  directory: "./out"
  formats: ["markdown", "csv", "ndjson"]
  timestamp: true

telegram:
  token: ""
  chat_id: ""
  alerts:
    stage_complete: true
    critical: true
    keywords: ["password", "api_key", "secret", "token", "admin"]

ai:
  provider: "openai"
  api_key: ""
  model: "gpt-4"
  enabled: false